<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //ES6 : ECMA에서 2015년 채택된 자바스크립트 표준입니다
        /*
        es6에서 추가된 기능들
        1.블록범위변수:let(영역형변수), const(상수), 이 이전에는 var(함수형 변수)만 이용
        2.함수에거 기본 매개변수
        3.템플릿 리터럴(문자처리하는거 Multiline Literral):``
        4.화살표함수
        5.클래스,상속
        6.모듈개념 추가
        */

        var a=10;
        document.write(`<h3>a=${a}</h3>`);
        if(true)
        {
            var a=20; //밖영역 a에 덮어써진다(새로 생성하지 않음, 자바랑 다르지)
            document.write(`<h3>a=${a}</h3>`)
        }
        document.write(`<h3>a=${a}</h3><hr>`) //자바였으면 영역 빠져나왔으니 다시 a=10이 출력되야하는데 자바스크립트에선 덮어씌어지는거라서 a=20이 됨

        let b=10;
        document.write(`<h3>b=${b}</h3>`);
        if(true)
        {
            let b=20; //let은 var와 다르게 새로생성됨 
            document.write(`<h3>b=${b}</h3>`)
        }
        document.write(`<h3>b=${b}</h3><hr>`)
        //구역종료되면 구역안에 선언된 b도 소멸됨 자바랑 같지 요즘엔 var보다 let이 많이 쓰임

        let s1="hello";//변수선언 변수와 상수의 차이는 값이 변경이 되느냐 안되느냐
        const MSG="Happy Day";//상수선언
        document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`)

        s1="안녕";
        // MSG="반가워"; //오류발생 상수는 값변경 할 수 없기때문에 오류 발생 msg부분 주석처리하면 값 나옴
        document.write(`<h3>s1=${s1},MSG=${MSG}</h3>`)

    </script>
</body>
</html>
