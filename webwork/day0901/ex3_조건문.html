<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Hahmlet&family=Noto+Sans+KR:wght@100;200;300;400;500;600;700;800;900&family=Orbit&display=swap" rel="stylesheet">
    <title>Document</title>
    <style>
        /* h3의 one 클래스에 글꼴 글자색 적용하기 */
        h3.one{
            color: dodgerblue;
            font-family: 'orbit';
        }
    </style>
</head>
<body>

    
    <script>
        let answer=prompt("숫자를 입력하세요");
        document.write(`<h3 class='one'>answer=${answer}</h3>`)
        //이미지 너비 입력
        let img_w=prompt("너비를 입력하세요");
        if(img_w==null){ //취소시엔 null값이 뜨니까 그때 적용하기위함
            img_w=300;
        }
        let imgTag="";
        /*1~15일경우 해당 자동차 이미지를 나타내고
        범위를 벗어나면 연예인 사진중 하나를 나타내기*/
        if(answer>=1 && answer<=15)
        {
            imgTag=`<img alt="자동차" src="../mycar/mycar${answer}.png" width=${img_w}>`;
        }else{
            imgTag=`<img alt"박보영" src="../연예인사진/parkboyoung.jpg" width=${img_w}>`;
        }
        document.write(imgTag);
    </script>
</body>
</html>
